<html>
<head>
<title>Sorter(Press ESC key to sort.)</title>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery.min.js"></script>
<script type="text/javascript">
$(function(){
    var textarea = $("textarea");
    $("body").keypress(function(e){
        var keycode = e.keyCode;
        // Esc
        if(keycode == 27){
            sort_textarea(textarea);
        }
    });
});

function sort_textarea(textarea_obj){
    var curtext = textarea_obj.val();
    var lines   = curtext.split("\n");

    lines.sort(function(a, b){
        if( a < b ) return -1;
        if( a > b ) return 1;
    });

    var newtext = lines.join("\n");
    textarea_obj.val(newtext);
}
</script>

</head>
<body>
<textarea style="width:100%; height:100%" id="text"></textarea>
</body>
</html>
